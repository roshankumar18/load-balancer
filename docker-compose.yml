version: '3.8'
services:
  servers:
    build:
      context: .
      target: runner-servers
    ports:
      - "9080:9080"
      - "9081:9081"
      - "9082:9082"

  loadbalancer:
    build:
      context: .
      target: runner-loadbalancer
    ports:
      - "8080:8080"
    depends_on:
      - servers

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
